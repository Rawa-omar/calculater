<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آلة حاسبة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #2C3E50, #34495E);
    }

    .calculator {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .calculator h2 {
      font-size: 28px;
      color: #2980B9;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .calculator input[type="number"] {
      width: calc(50% - 10px);
      padding: 15px;
      margin: 10px 5px;
      border: 2px solid #2980B9;
      border-radius: 10px;
      font-size: 18px;
      background: #ECF0F1;
      transition: all 0.3s ease;
    }

    .calculator input[type="number"]:focus {
      border-color: #3498DB;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
      outline: none;
      background: #ffffff;
    }

    .operations {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .operations button {
      background: #2980B9;
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 28px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .operations button:hover {
      background: #1F618D;
      transform: translateY(-5px);
    }

    .calculator .result {
      margin-top: 30px;
      font-size: 24px;
      color: #2980B9;
      font-weight: bold;
    }

    .calculator .result span {
      color: #D35400;
    }

    @media (max-width: 600px) {
      .calculator {
        padding: 25px;
      }

      .calculator h2 {
        font-size: 24px;
      }

      .operations button {
        font-size: 24px;
        padding: 12px;
      }

      .calculator input[type="number"] {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>آلة حاسبة</h2>
  <input type="number" id="num1" placeholder="الرقم الأول">
  <input type="number" id="num2" placeholder="الرقم الثاني">
  <div class="operations">
    <button onclick="calculate('add')"><i class="fas fa-plus"></i></button>
    <button onclick="calculate('subtract')"><i class="fas fa-minus"></i></button>
    <button onclick="calculate('multiply')"><i class="fas fa-times"></i></button>
    <button onclick="calculate('divide')"><i class="fas fa-divide"></i></button>
  </div>
  <div class="result" id="result">النتيجة: <span>-</span></div>
</div>

<script>
  function calculate(operation) {
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    const resultElement = document.getElementById('result').querySelector('span');

    if (isNaN(num1) || isNaN(num2)) {
      resultElement.textContent = 'يرجى إدخال أرقام صحيحة';
      return;
    }

    let result;
    switch (operation) {
      case 'add':
        result = num1 + num2;
        break;
      case 'subtract':
        result = num1 - num2;
        break;
      case 'multiply':
        result = num1 * num2;
        break;
      case 'divide':
        result = num1 / num2;
        break;
      default:
        result = 'خطأ في العملية';
    }

    resultElement.textContent = result;
  }
</script>

</body>
</html>
